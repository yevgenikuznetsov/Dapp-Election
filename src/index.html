<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Election Results</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body
  style="background: url(https://images.haarets.co.il/image/fetch/https://www.haaretz.co.il/polopoly_fs/1.8594188!/image/4276837882.png);">
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">בחירות 2020</h1>
        <hr />
        <br />
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>

        <div id="timeHasNotStartedYet" class='alert alert-warning'>
          VOTING HAS NOT STARTED !
        </div>

        <div id="timeIsUp" class='alert alert-warning'>
          TIME IS UP , SORRY ! WE WILL ALWAYS REMEMBER , WE HAVE A GREAT COUNTRY
        </div>


        <div id="admin">
          <form onSubmit="App.setElectionTimes(); return false;">
            <div class="form-group">
              <label for="candidatesadded">Defining the election period and time:</label>
              <p></p>
              <label for="start">Start time:</label>
              <input type="datetime-local" id="start" name="bday"></input>
              <p></p>
              <label for="finish">Finish time:</label>
              <input type="datetime-local" id="finish" name="bday"></input>
              <p></p>
              <label for="durationVote">Duration time to vote:</label>
              <input type="number" id="durationVote" name="bday" placeholder=" number of minutes"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <hr />
          </form>

          <form onSubmit="App.addCandidate(); return false;">
            <div class="form-group">
              <label for="candidatesadded">Add Candidate:</label>
              <p>Put the name of candidate:</p>
              <input type="text" class="form-control" id="addcandidate"></input>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
            <hr />
          </form>

          <form onSubmit="App.addToBookVotesInputText(); return false;">
            <div class="form-group">
              <label for="candidatesadded">Add to Book of votes:</label>
              <input type="text" class="form-control" id="addressDataFromText" placeholder="write addres"></input>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <form onSubmit="App.addToBookVotesInputFile(); return false;">
            <div class="form-group">
              <p></p>
              <p>
                First, press <b>Submit</b>
                And then upload the file</p>
              <p></p>
              <input type="file" id="addressDataFromFile"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <hr />
        </div>

        <div id="content" style="display: none;">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="candidatesResults">
            </tbody>
          </table>
          <hr />
          <form id="voteVandidate" onSubmit="App.castVote(); return false;">
            <div class="form-group">
              <label for="candidatesSelect">Select Candidate</label>
              <select class="form-control" id="candidatesSelect">
              </select>
            </div>
            <button id="buttonToVote" type="submit" class="btn btn-primary">Vote</button>
            <p id="demo"></p>
            <hr />
          </form>
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
